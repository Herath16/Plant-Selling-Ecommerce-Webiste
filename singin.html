<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SINGIN</title>
        <link rel="stylesheet" href="css/singin.css">
    </head>
    <body>
        <div class="login-form-container">
            <form action="">
                <div id="close-login-btn" class="fas fa-close"></div>
                <h3>Sign in</h3>
                <span>Username</span>
                <input type="email" class="box" name="" placeholder="Enter your username..." id="">
                <span>Password</span>
                <input type="password" class="box" name="" placeholder="Enter your password..." id="">
                <div class="check-box">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <input type="submit" value="Sign in" class="btn">
                <p>Forget password?<a href="#">click here</a></p>
                <p>Don't have an account ? <a href="singup.html">Sign up</a></p>
            </form>
        </div>
    </body>
</html>
