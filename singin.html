<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SINGIN</title>
        <link rel="stylesheet" href="css/singin.css">
    </head>
    <body>
        <div class="login-form-container">
        <form action="" id="login-form">
        <h3>login now</h3>
        <input type="email" placeholder="your email" class="box" id="login-email">
        <input type="password" placeholder="your password" class="box" id="login-password">
        <input type="submit" value="login" class="btn">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have an account? <a href="singup.html" id="register-link">create one</a></p>
    </form>
    <script src="js/auth.js"></script>
</div>
    </body>
</html>
