<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/singup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="signup-form-container">
    <i class="fas fa-times"></i>

    <form>
      <h2>Create Account</h2>

      <span>Full Name</span>
      <input type="text" class="box" name="fullname" placeholder="Enter your full name" required>

      <span>Email</span>
      <input type="email" class="box" name="email" placeholder="Enter your email" required>

      <span>Password</span>
      <input type="password" class="box" name="password" placeholder="Create a password" required>

      <span>Confirm Password</span>
      <input type="password" class="box" name="confirm_password" placeholder="Confirm your password" required>

      <input type="checkbox" class="check-box" required>
      <label>I agree to the <a href="#">Terms & Conditions</a></label>

      <input type="submit" value="Sign Up" class="btn">

      <p>Already have an account? <a href="singin.html">Sign in</a></p>
    </form>
  </div>

</body>
</html>
